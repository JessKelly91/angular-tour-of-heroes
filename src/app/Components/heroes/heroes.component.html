
<h2>Hero Details</h2>
<ul class="heroes">
  <!--ngFor here-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}>
    </a>
    <button type="button" class="delete" (click)="delete(hero)">
      X
    </button>
  </li>
</ul>

<h2>Add Hero</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" placeholder="name" #heroName> <!-- #heroName becomes available to pass value to click event-->

  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add Hero
  </button>
</div>
