
<h2>Hero Details</h2>
<ul class="heroes"> <!--ngFor here-->
  <li *ngFor="let hero of heroes">
    <button type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> <!--Class must be before event -->
      <div><span class="badge">id: {{hero.id}}</span></div>
      <div><span class="name">name: {{hero.name}}</span></div>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
